<h2>Cart</h2>

<button (click)="addItem()">
  Add
</button>

<button (click)="empty()">
  Empty
</button>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Qty</th>
    <th>Total</th>
    <th>Delete</th>
  </tr>

  <tr *ngFor="let item of items$ | async">
    <td>{{item.name | uppercase}}</td>
    <td>{{item.price | currency:'INR'}}</td>
    <td>{{item.qty}}</td>
    <td>{{ (item.qty * item.price) | currency:'INR'}}</td>
    <td> 
       <button>
         Delete
       </button>
    </td>
  </tr>
</table>

<!-- subscribe for emptyCart event, 
  then cartService.empty in the ts code
-->
<app-cart-summary [amount]="amount$ | async"
                  [totalItems]="totalItems$ | async"

                  (emptyCartEvent)="empty()"

>

</app-cart-summary>
