<h2>Product List</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Year</th>
    <th>Operations</th>
  </tr>

  <tr *ngFor="let product of products$ | async">
    <td>
        {{product.name | uppercase}}
      </td>
    <td>{{product.price | currency:'INR'}}</td>
    <td>{{product.year}}</td>
    
    <td> 
       <button (click)="deleteProduct(product.id)">
         Delete
       </button>

       <button (click)="addToCart(product)">
          +Cart
        </button>
    </td>
  </tr>
</table>
